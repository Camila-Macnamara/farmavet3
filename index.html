<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./CSS/styles.css">

    <title>Farma Vet</title>

    <script defer src="./JS/app.js"></script>
</head>

<body>

    <div class="text-center my-3">
        <img src="./img/farma ped.png" alt="Logo de la tienda" class="img-fluid" style="max-width: 150px;">
    </div>

    <!-- Barra de navegación -->
    <header class="container-fluid my-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fredoka custom-navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#productos-container">Productos
                                Disponibles</a>
                        </li>
                    </ul>
                    <!-- Icono de carrito -->
                    <a class="nav-link" href="#carrito-de-compras">
                        <i class="fas fa-shopping-cart" style="color: #B197FC;"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Banner simulado -->
    <section class="banner">
        <div class="container-fluid p-0">
            <img src="./img/banner.png" alt="Banner de la tienda" class="img-fluid w-100">
        </div>
    </section>

    <!-- Productos -->
    <section class="productos mt-5" id="#productos-container">
        <div class="container fredoka">
            <h1 class="text-center">Catálogo de productos</h1>
            <div class="row" id="productos-container">
                <!-- Los medicamentos se agregarán aquí dinámicamente desde mi JS -->
            </div>
        </div>
    </section>

    <!-- Carrito de pedido -->
    <section id="carrito-de-compras" class="carrito mt-5 container-carrito fredoka">
        <h2>Mi Pedido</h2>
        <ul class="listaCarrito list-group">
            <!-- Los productos del carrito se mostrarán aquí -->
        </ul>
        <div class="totalCarrito mt-3">Total: $0</div>
        <button id="finalizar-pedido" class="btn-finalizar fredoka">Finalizar Pedido</button>

        <div id="formulario-container" class="formulario-container fredoka" style="display: none;">
            <h3>Detalles de Envío</h3>
            <form id="formulario-pedido">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div id="mensaje" class="mensaje" style="display: none;"></div>
    </section>

    <footer class="custom-footer text-center text-lg-start mt-5 fredoka">
        <div class="text-center p-3">
            <p class="mb-0">Developed by CMV</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
